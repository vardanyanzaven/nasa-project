name: NASA Project CI
on: 
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]
jobs: 
    build: 
        runs-on: ubuntu-latest
        steps: 
            - uses: actions/checkout@latest
            - name: Use Node.js version 16
              uses: actions/setup-node@latest
              with: 
                node-version: ">=16.0.0"
            - run: npm install
            - run: npm run build --prefix client
